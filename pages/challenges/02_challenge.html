            <h1 class="heading-font space50">Screen Reader Second Challenge</h1>
            <h2 class="padding20">Your challenge is to use the screen reader to interpret images</h2>
            <p>The use of alt text to describe images that convey meaning is very important</p>
            <p>the meaning should be unambigous and sufficiently detailed.</p>

             <form onsubmit="return checkAnswer()">
                <label for="answer">Question: Where did I go on holiday?</label>
                <input class="answer" type="text" id="answer" size="20" name="answer"><br>
                <input class="btn" type="submit" value="Submit"> 
            </form>

            <footer class="space50">
                <button  id="quitButton" class="quit-btn">Quit</button>
            </footer>

            <script type="text/javascript">
                localStorage.setItem("lastChallengeName", "Screen Reader Second Challenge.");
                document.getElementById("quitButton").onclick = function () {
                    location.href = "/pages/intro/quit_page.html";
                };
            </script> 

            <script>
                function checkAnswer() {
                    console.log("If you are reading this you are cheating and might as well go and do something else with your time");
                    var answer = document.getElementById("answer").value;
                    localStorage.setItem("answer", answer);
                    localStorage.setItem("lastChallenge", "../challenges/02_challenge.html");

                    if ( answer != "Smile") {
                        document.write("");
                        window.location.href="../intro/fail_page.html";

                    } else {
                        document.write("");  
                        window.location.replace("01_success.html");
                    }
                }
            </script>
