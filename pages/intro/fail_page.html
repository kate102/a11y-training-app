<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A11y Training App - Screen Reader 1</title>
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <header>
            <a href="#maincontent">Skip to main content</a>
        </header>
        <nav id="navbar" class="navbar" role="navigation">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../intro/the_tools.html">Tools</a></li>     
            </ul>
        </nav>

        <main id="maincontent" role="main">
            <h1 class="heading-font space50">Wrong!</h1>
            <h2 class="padding20">Sorry but the answer is not </h2>
            <h2 id="answer"></h2>
            <h2>you have to return to the last challenge.</h2>
                    
        </main>
        <footer class="space50">
            <button  id="nextButton" class="btn">Previous Challenge</button>
        </footer>
    
        <script>
            // Check browser support
            if (typeof(Storage) !== "undefined") {
            document.getElementById("answer").innerHTML = localStorage.getItem("answer");
            document.getElementById("lastChallenge").innerHTML = localStorage.getItem("lastChallenge");

            } else {
            document.getElementById("answer").innerHTML = "Sorry, your browser does not support Web Storage...";
            }
        </script>
        
        <script type="text/javascript">
            document.getElementById("nextButton").onclick = function () {
                location.href = localStorage.getItem("lastChallenge");

            };
        </script>
    </body>
</html>
